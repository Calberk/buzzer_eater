    <div class="pageOne">
        <div class="mainContent">
            <div id="glass">
                <div id="beer"></div>
            </div>
            <div id="poignet"></div>
            <div id="mousse_1"></div>
            <div id="mousse_2"></div>

            <div id="allWrapper">

                <div id="ballWrapper">
                    <div id="ball"><span id="ballshad"></span></div>
                    <div id="ballShadow"></div>
                </div>
            </div>
        </div>

        <div class="searchSection">
            <header>Pick a place. Watch the game. </header>
            <!-- <input id="address" type="text" name="search" placeholder="city, state"> -->
            <button id="nba" class="landingButtons" type="button" name="searchBtn">NBA Scores</button>
            <button id="eats" class="landingButtons" type="button" name="searchBtn">Eats</button>
        </div>
    </div>
    <div class="pageTwo">
        <div class="menu">
            <div class="row">
                <div class="col s12 ">
                    <button id ="home1" type="button" name="searchBtn">Home</button>

                    <button id="eats1" type="button" name="searchBtn">Eats</button>


                </div>
            </div>
        </div>


        <div class="row">

            <div class="gameSection col s12" id="gameSection">

            </div>
            <div class="twitterContainer">
                <div class="tweetLogo">

                </div>




                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">NBA Twitter</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <a class="twitter-timeline" href="https://twitter.com/NBA?ref_src=twsrc%5Etfw">Tweets
                                    by NBA</a>
                                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                                </div>
